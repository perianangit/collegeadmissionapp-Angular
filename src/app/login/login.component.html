<p>login works!</p>
<form (ngSubmit)="login()">
    <div>
        <label for="name">Email </label>
        <input type="email" name="email" [(ngModel)]="email" required placeholder="Enter Email" autofocus><br>
        <label for="password">Password </label>
        <input type="text" name="password" [(ngModel)]="password" required placeholder="Password">
    </div>
    <button type="submit">Submit</button>
</form>
